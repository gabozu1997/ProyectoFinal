<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h2 class="m-0">Inicio de Sesión</h2>
                        </div>

                        <div class="card-body">
                            <div th:if="${param.error}"  class="alert alert-danger">Credenciales inválidas.</div>
                            <div th:if="${param.logout}" class="alert alert-info">Sesión cerrada.</div>
                            <form method="POST" th:action="@{/login}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="email">
                                        <i class="fas fa-user-lock"></i> Correo electrónico
                                    </label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="email" name="email" id="email" required />
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password">
                                        <i class="fas fa-key"></i> Contraseña
                                    </label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="password" name="password" id="password" required />
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <a th:href="@{/registro/recordar}" class="btn btn-danger">
                                        <i class="fas fa-envelope"></i> Olvidé mi contraseña
                                    </a>
                                    <button class="btn btn-warning" type="submit">
                                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${param.error != null}" class="mt-3">
                        <h3>Error al iniciar sesión</h3>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
