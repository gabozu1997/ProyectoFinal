<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}"></head>

<body>
    <!-- HEADER con menú y botones -->
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>

        <!-- Sección HERO con fondo -->
        <section class="hero position-relative text-white">
    <div class="overlay position-absolute w-100 h-100"></div>
    <div class="hero-content position-relative text-center d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="display-4 fw-bold">¡Bienvenido a Warrior Gym!</h1>
        <p class="lead">Tu transformación comienza hoy. Encuentra la energía, disciplina y comunidad que necesitas para alcanzar tus objetivos.</p>
        <div class="mt-4">
            <a th:href="@{/registro}" class="btn btn-warning btn-lg me-2">Inscríbete</a>
            <a th:href="@{/perfil}" class="btn btn-outline-light btn-lg">Perfil Cliente</a>
        </div>
    </div>
</section>

        <!-- Sección INFO y MAPS -->
        <section class="info-map py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Información -->
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm p-4 bg-warning text-dark">
                    <h5 class="card-title">Encuéntranos en:</h5>
                    <p class="card-text mb-2">Turrúcares de Alajuela</p>
                    <p class="card-text mb-1"><strong>Horarios:</strong></p>
                    <p class="card-text">
                        Lunes a Viernes: 5:30AM – 9:00PM<br/>
                        Sábados: 8:00AM – 1:00PM
                    </p>
                </div>
            </div>
            <!-- Mapa -->
            <div class="col-md-6 mb-4">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2151.4812075769264!2d-84.32674374723189!3d9.957137774032402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa05691c9ac3c73%3A0xb9a88c2e23104cf2!2sPlaza%20Portillos!5e0!3m2!1ses-419!2scr!4v1751869649626!5m2!1ses-419!2scr"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    aria-hidden="false" tabindex="0">
                </iframe>
            </div>
        </div>
    </div>
</section>


    </main>

    <!-- FOOTER con redes sociales -->
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
