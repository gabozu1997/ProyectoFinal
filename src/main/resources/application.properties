spring.application.name=Gimnasio
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/gimnasio?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Costa_Rica
spring.datasource.username=usuario_admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB