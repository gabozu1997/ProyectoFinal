<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Warrior Gym</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="https://tse2.mm.bing.net/th/id/OIP.1XWKqs5zXvVdDG4uJ_NX0wHaHZ?rs=1&pid=ImgDetMain&o=7&rm=3"
                         alt="Warrior Gym" height="80" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Experiencia Warrior
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/nosotros}">Sobre Nosotros</a></li>
                                <li><a class="dropdown-item" th:href="@{/membresias}">Membresías</a></li>
                                <li><a class="dropdown-item" th:href="@{/horarios}">Horarios</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Ayuda
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/faq}">Preguntas frecuentes</a></li>
                                <li><a class="dropdown-item" th:href="@{/contacto}">Contacto</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item me-2" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-warning text-white fw-bold shadow-sm" th:href="@{/registro}">Inscríbete</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-secondary fw-bold shadow-sm" th:href="@{/perfil}">
                                <i class="fas fa-user me-1"></i> Iniciar Sesión
                            </a>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">

                                <img th:src="${(usuarioActual != null and !#strings.isEmpty(usuarioActual.rutaImagen)) 
                                     ? usuarioActual.rutaImagen 
                                     : '/images/default-avatar.png'}"
                                     alt="avatar" class="rounded-circle me-2" width="32" height="32" />

                                <span class="fw-semibold"
                                      th:text="${(usuarioActual != null) 
                                      ? ((usuarioActual.nombre ?: '') + ' ' + (usuarioActual.apellidos ?: '')) 
                                      : #authentication.name}">
                                    Usuario
                                </span>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/perfil}"><i class="fas fa-user me-2"></i> Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="px-3">
                                        <button type="submit" class="btn btn-link p-0">
                                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        <div class="bg-dark text-white pt-5 pb-3">
            <div class="container text-center">
                <img src="https://tse2.mm.bing.net/th/id/OIP.1XWKqs5zXvVdDG4uJ_NX0wHaHZ?rs=1&pid=ImgDetMain&o=7&rm=3"
                     alt="Warrior Gym" height="50" class="mb-3" />
                <div class="mb-3">
                    <a href="https://instagram.com/warrior_gym" class="text-white mx-3" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://wa.me/506XXXXXXXX" class="text-white mx-3" target="_blank">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                </div>
                <p class="mb-0">
                    Línea de WhatsApp:
                    <a class="text-white" href="tel:+506XXXXXXXX">+506 XXXXXXXX</a>
                </p>
            </div>
        </div>
    </footer>
</html>
