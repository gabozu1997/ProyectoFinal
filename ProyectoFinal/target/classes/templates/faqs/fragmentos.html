<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Contenido principal -->
    <div class="hero">
        <div class="overlay text-white text-center p-5">
            <h1>¡Bienvenido a Warrior Gym!</h1>
            <p>Tu transformación comienza hoy. ¡Entrena con nosotros y supera tus límites!</p>
        </div>
    </div>

    <section class="ubicacion p-5 bg-light">
        <h2>Encuéntranos en:</h2>
        <div class="row mt-4">
            <div class="col-md-4 bg-warning p-3 rounded">
                <h4>Turrúcares, Alajuela</h4>
                <p>Lunes a Viernes: 5:30AM - 9:00PM</p>
                <p>Sábados: 6:00AM - 1:00PM</p>
            </div>
            <div class="col-md-8">
                <iframe src="https://www.google.com/maps/embed?..." width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
